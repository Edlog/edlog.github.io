<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Plano de Saude</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="TestePlano.js"></script>

</head>

<body>
    <h1 style="text-align: center">Teste Plano de Saúde</h1>
    <div id=mainScreen style="text-align: center">
        <div>
            <div>
                <label for="nBeneficiarios">Número de Beneficiarios:</label>
                <select name="nBeneficiarios" id="nBeneficiarios">

                </select>
            </div>

            <div id="formBeneficiarios" style="margin: 15px">

            </div>
        </div>

        <div id="planosSelector" hidden>
            <label for="plano">Plano de Saúde: </label>
            <select name="plano" id="plano">

            </select>

            <div style="margin-top:15px">
                <button id="calculaPreco" disabled>Calcular Preço</button>
            </div>
        </div>
    </div>

    <div id="resultPrecos">

    </div>

</body>

</html>
